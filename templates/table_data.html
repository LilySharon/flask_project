<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies' durations</title>
</head>
<body>
    <h2>These are {{name}}'s husband select movies</h2>
    <table>
        <tr>
            <th>Movie</th>
            <th>Length</th>
            <th>Comments</th>
        </tr>
        {% for movie, length in movies.items()%}
            <tr>
                <td>{{movie}}</td>
                <td>{{length}}</td>

                {% if length <= 1.30 %}
                    <td style="color: blue">Short</td>
                {% elif length >= 1.31 and length <= 2.30 %}
                    <td style="color: green">Medium</td>
                {% else %}
                    <td style="color: red">Long</td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>

</body>
</html>
